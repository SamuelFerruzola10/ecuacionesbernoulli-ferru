<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolutor de Bernoulli</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='ecua.css') }}">
</head>
    
    <style>
        /* CSS que nos proporcionaste, ligeramente mejorado */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6; /* Fondo simple */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #007bff;
        }
        .step {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #ffc107;
            background-color: #fffbe6;
        }
        .step.solution {
            border-left: 5px solid #28a745;
            background-color: #e6ffec;
            font-size: 1.1em;
            font-weight: bold;
        }
        .math {
            font-size: 1.2em;
            overflow-x: auto;
            padding: 5px 0;
            text-align: center; /* Centrar las ecuaciones */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1> Ecuaciones Diferenciales de Bernoulli</h1>
        <p>Forma general: $y' + p(x)y = q(x)y^n$</p>
    </div>

    <div class="container">
        <h2> Ingreso de Parámetros</h2>
        <form id="bernoulli-form">
            <div class="form-group">
                <label for="p_in">Ingrese p(x) (ej. 1/x):</label>
                <input type="text" id="p_in" name="p_in" required value="1/x">
            </div>
            <div class="form-group">
                <label for="q_in">Ingrese q(x) (ej. x):</label>
                <input type="text" id="q_in" name="q_in" required value="x">
            </div>
            <div class="form-group">
                <label for="n_in">Ingrese el valor de n (ej. 2):</label>
                <input type="text" id="n_in" name="n_in" required value="2">
            </div>
            
            <h3>Condición Inicial (Opcional)</h3>
            <div class="form-group">
                <label for="x0_in">Ingrese x₀:</label>
                <input type="text" id="x0_in" name="x0_in" placeholder="Ej. 1" value="1">
            </div>
            <div class="form-group">
                <label for="y0_in">Ingrese y(x₀):</label>
                <input type="text" id="y0_in" name="y0_in" placeholder="Ej. 3" value="3">
            </div>

            <button type="submit">Resolver Ecuación</button>
        </form>

        <div id="results">
            <h2>Resultado y Pasos Detallados</h2>
            <div id="exercise-summary"></div>
            <div id="solution-output"></div>
            <div id="steps-output"></div>
        </div>
    </div>

    <div class="footer">
        <h4>Integrantes del Grupo</h4>
        <p>
            <h4>Kattia Lisette Arreaga Castro, 
            Holger Samuel Ferruzola Lucas, 
            Emily Michelle Hidalgo Castro</h4>
        </p>
    </div>

    <script>
      
        document.getElementById('bernoulli-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            
            const p = document.getElementById('p_in').value;
            const q = document.getElementById('q_in').value;
            const n = document.getElementById('n_in').value;
            const x0 = document.getElementById('x0_in').value;
            const y0 = document.getElementById('y0_in').value;

            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('exercise-summary');
            const stepsDiv = document.getElementById('steps-output');
            const solutionDiv = document.getElementById('solution-output');
            
            summaryDiv.innerHTML = '<p>Calculando...</p>';
            stepsDiv.innerHTML = '';
            solutionDiv.innerHTML = '';

            try {
               
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ p: p, q: q, n: n, x0: x0, y0: y0 })
                });
                
       
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                
                if (data.steps && data.steps.some(step => step.type === 'error' || step.type === 'error_ci')) {
                    summaryDiv.innerHTML = `<h3> Error de Cálculo en Python</h3>`;
                    data.steps.filter(step => step.type.startsWith('error')).forEach(errorStep => {
                        stepsDiv.innerHTML += `<div class="step" style="border-left: 5px solid red; background-color: #ffe6e6;"><h3>${errorStep.title}</h3><p>${errorStep.text}</p></div>`;
                    });
                    solutionDiv.innerHTML = '';
                    return;
                }

        
                summaryDiv.innerHTML = `
                    <h3>Ecuación Ingresada</h3>
                    <div class="math">$$y' + (${data.p_latex})y = (${data.q_latex})y^{${data.n_value}}$$</div>
                `;

            
                solutionDiv.innerHTML = '<h3>Solución Final</h3>';
                if (data.general_solution) {
                    solutionDiv.innerHTML += `
                        <h4>Solución General:</h4>
                        <div class="math">$$${data.general_solution}$$</div>
                    `;
                }
                if (data.particular_solution) {
                    solutionDiv.innerHTML += `
                        <h4>Solución Particular (con CI):</h4>
                        <div class="math">$$${data.particular_solution}$$</div>
                    `;
                }

             
                stepsDiv.innerHTML = '<h3>Pasos Detallados del Proceso</h3>';
                data.steps.forEach(step => {
                    let stepContent = '';
                    let stepClass = 'step';

                    switch(step.type) {
                        case 'original':
                            stepContent = `<p>Forma: ${step.formula}</p><p>Funciones: $p(x) = ${step.p}$, $q(x) = ${step.q}$, $n = ${step.n}$</p>`;
                            break;
                        case 'substitution':
                            stepContent = `<p>Sustitución: ${step.u}</p><p>Ecuación Lineal Resultante: ${step.formula}</p><p>$P_u(x) = ${step.P_u}$, $R(x) = ${step.R}$</p>`;
                            break;
                        case 'solution':
                        case 'solution_particular':
                            stepContent = `<div class="math">$$${step.text}$$</div>`;
                            stepClass += ' solution';
                            break;
                        case 'step':
                            stepContent = `<div class="math">$$${step.text}$$</div>`;
                            break;
                        default:
                            stepContent = step.text;
                    }

                    stepsDiv.innerHTML += `
                        <div class="${stepClass}">
                            <h3>${step.title}</h3>
                            ${stepContent}
                        </div>
                    `;
                });
                
              
                MathJax.typesetPromise();

            } catch (error) {
        
                summaryDiv.innerHTML = `<h3>Error de Conexión</h3><p>No se pudo conectar con el servidor de Python. Asegúrate de que 'app.py' esté corriendo en http://127.0.0.1:5000.</p><p>Detalle: ${error}</p>`;
                stepsDiv.innerHTML = '';
                solutionDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
